<!DOCTYPE html>
<html>
<link rel="stylesheet" href="../css/global.css">
<link rel="stylesheet" href="../css/cadastro.css">
<meta charset="UTF-8"></meta>
<body>
    <div class="container">
        <form action="../php/cadastro.php" method="post">
            <a href="inicial.html"><img src="../media/logo.png" alt="logo" width="100px"></a>
            <h1>Cadastro Customice</h1>
            <div id="nome">
                <input name="nome" placeholder="Seu Nome" type="text" required>
            </div>
            <div id="sobrenome">
                <input name="sobrenome" placeholder="Seu Sobrenome" type="text" required>
            </div>
            <div id="usuario">
                <input name="email" placeholder="Seu E-mail" type="email" required>
            </div>
            <div id="senha">
                <input id="password" name="password" placeholder="Senha" type="password" minlength="8" required>
                <button id="mostrar" type="button">
                <img src="../media/mostrar.png" width="20" height="20" alt="Mostrar Senha">
            </div>
            <div id="remember">
                <label>
                    <input type="checkbox" name="remember">
                    Lembrar de mim
                </label>
            </div>
            <div id="botao">
                <button type="submit">Cadastrar</button>
                <p>Já possui uma conta? <a href="login.html"><b>Faça o seu Login</b></a></p>
            </div>
        </form>
        
    </div>
    <script src="../js/global.js"></script>

</body>
</html>
